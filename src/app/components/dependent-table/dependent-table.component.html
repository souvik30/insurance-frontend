<h1 class="text-center mt">Member List</h1>
<div class="bootstrap-wrapper">
    <div class="container mt">
        <a mat-raised-button color="primary" class="mb" routerLink='/add-dependent'>Add Dependent</a> &nbsp;
        <a mat-raised-button color="primary" class="mb" routerLink='/search-dependent'>Search Dependent</a>
        <div class="row">
            <table id="customers">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>RELATION</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let Dependent of Data;let index=index">
                        <td>{{Dependent['DEPENDENT_NAME']}}</td>
                        <td>{{Dependent['RELATION']}}</td>

                        <td>
                            <button type="button" mat-raised-button color="warn">Delete</button>&nbsp;&nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
